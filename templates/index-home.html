function setbg() {
    var sun = {   "#day" : "sunday",

            "background-repeat":   'no-repeat',
            "background-position": '0 -400px'
        }

        {}, {}, {}, {}, {}, {}, {}
    ];

        if (k.startsWith('#'))
            continue;
        $('body').css(k, s[k])

    }
}
